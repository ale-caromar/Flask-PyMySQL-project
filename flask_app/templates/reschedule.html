{% extends 'base.html' %}

{% block title %}Reagendar Cita{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="me-4">Reagendar Cita</h2>
        <div class="d-flex" style="gap: 15px;">
            <a href="{{ url_for('view_appointments') }}" class="btn btn-success btn-sm" data-bs-toggle="tooltip" title="Regresar">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </div>

    <div class="line-separator"></div>

    <div class="card mb-4">
        <div class="card-body">
            <div class="d-flex flex-column align-items-center">
                <!-- InformaciÃ³n de la cita programada actual -->
                <div class="mb-4" style="max-width: 600px; width: 100%;">
                    <div class="border p-3 rounded bg-light">
                        <h5>Detalles de la cita:</h5>
                        <div class="line-separator"></div>
                        <p><strong>Fecha:</strong> {{ appointment.date }}</p>
                        <p><strong>Hora:</strong> {{ appointment.hour }}</p>
                        <p><strong>Lugar:</strong> {{ appointment.place }}</p>
                    </div>
                </div>

                <!-- Formulario para ingresar nuevos datos -->
                <form action="{{ url_for('reschedule') }}" method="post" style="max-width: 600px; width: 100%;">
                    <h5>Modificar cita:</h5>
                    <div class="line-separator"></div>
                    <input type="hidden" name="appointment_id" value="{{ appointment.id }}">
                    <input type="hidden" name="state" id="state" value="{{ appointment.state }}">
                
                    <div class="mb-3">
                        <label for="date" class="form-label"><strong>Nueva Fecha:</strong></label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="hour" class="form-label"><strong>Nueva Hora:</strong></label>
                        <input type="time" class="form-control" id="hour" name="hour" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="place" class="form-label"><strong>Lugar:</strong></label>
                        <input type="text" class="form-control" id="place" name="place" required>
                    </div>
                
                    <button type="submit" class="btn btn-primary">Reagendar Cita</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
